on: push

jobs:
  lint:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: PHPCS
      run: |
        composer install
        ./vendor/bin/phpcs --standard=WordPress src 
    - name: PHP Mess Detector ðŸ§¹
      run: |
        composer install
        ./vendor/bin/phpmd src github cleancode,naming,unusedcode 
