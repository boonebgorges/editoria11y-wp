on: push

jobs:
  cs:
    name: PHP Code Style ðŸ˜Ž
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PHPCS
      run: mkdir -p ./build/test-results && composer install && ./vendor/bin/phpcs -i && ./vendor/bin/phpcs --standard=WordPress --report=junit --report-file=./build/test-results/report.xml src
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
        report_paths: '**/build/test-results/*.xml'
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always() # always run even if the previous step fails
      with:
        name: JUNIT Tests                     # Name of the check run which will be created
        path: '**/build/test-results/*.xml'   # Path to test results
        reporter: java-junit                  #  Format of test results        

  md:
    name: PHP Mess Detector ðŸ§¹
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2      
    - name: PHPMD
      run: |
        composer install
        ./vendor/bin/phpmd src github cleancode,naming,unusedcode
